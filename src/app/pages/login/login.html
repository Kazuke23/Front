<div class="login-wrapper">
  <div class="login-card">
    <h2 style="color: #28a745; font-weight: bold;">üçΩÔ∏è Recetario</h2>
    <h3>Iniciar Sesi√≥n</h3>

    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">

      <!-- Campo correo -->
      <div class="form-group">
        <label for="email">Correo electr√≥nico</label>
        <input
          id="email"
          type="email"
          placeholder="ejemplo@recetario.com"
          formControlName="email"
          [class.invalid]="submitted && email?.invalid"
        />

        <div class="error" *ngIf="submitted && email?.invalid">
          <small *ngIf="email?.hasError('required')">El correo es obligatorio.</small>
          <small *ngIf="email?.hasError('email')">Debe tener formato de correo v√°lido.</small>
        </div>
      </div>

      <!-- Campo contrase√±a -->
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input
          id="password"
          type="password"
          placeholder="********"
          formControlName="password"
          [class.invalid]="submitted && password?.invalid"
        />

        <div class="error" *ngIf="submitted && password?.invalid">
          <small *ngIf="password?.hasError('required')">La contrase√±a es obligatoria.</small>
          <small *ngIf="password?.hasError('minlength')">Debe tener al menos 6 caracteres.</small>
        </div>
      </div>

      <!-- Bot√≥n -->
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Iniciando sesi√≥n...' : 'Ingresar' }}
      </button>

      <!-- Mensaje de error general -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>

    <p class="demo-info">
      <strong>Demo:</strong><br>
      admin@recetario.com / 123456<br>
      chef@recetario.com / chef123
    </p>
  </div>
</div>
