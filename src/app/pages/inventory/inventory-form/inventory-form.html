<div class="inventory-form-page">
  <section class="form-hero">
    <div class="hero-content">
      <p class="eyebrow">Gestión de Inventario</p>
      <h1>{{ pageTitle }}</h1>
      <p>
        Registra y actualiza el inventario de ingredientes en tus restaurantes.
      </p>
      <div class="hero-tags">
        <span>Control de stock</span>
        <span>Gestión eficiente</span>
      </div>
    </div>
    <div class="hero-image">
      <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=900&q=80" alt="Formulario de Inventario" />
    </div>
  </section>

  <form [formGroup]="form" (ngSubmit)="submit()" class="inventory-form">
    <div class="form-card">
      <h2>Datos del Inventario</h2>
      <div class="fields-grid">
        <label [class]="getFieldClass('restaurant_id')">
          <span>Restaurante *</span>
          <select formControlName="restaurant_id">
            <option value="">Seleccionar restaurante</option>
            <option *ngFor="let restaurant of restaurants" [value]="restaurant.id">
              {{ restaurant.name }}
            </option>
          </select>
        </label>

        <label [class]="getFieldClass('ingredient_id')">
          <span>Ingrediente *</span>
          <select formControlName="ingredient_id">
            <option value="">Seleccionar ingrediente</option>
            <option *ngFor="let ingredient of ingredients" [value]="ingredient.id">
              {{ ingredient.name }}
            </option>
          </select>
        </label>

        <label [class]="getFieldClass('unit_id')">
          <span>Unidad *</span>
          <select formControlName="unit_id">
            <option value="">Seleccionar unidad</option>
            <option *ngFor="let unit of units" [value]="unit.id">
              {{ unit.code }}
            </option>
          </select>
        </label>

        <label [class]="getFieldClass('quantity')">
          <span>Cantidad *</span>
          <input type="number" min="0" step="0.01" formControlName="quantity" />
        </label>
      </div>
    </div>

    <footer class="form-actions">
      <button type="button" class="ghost" (click)="cancel()">Cancelar</button>
      <button type="submit" class="primary">{{ ctaLabel }}</button>
    </footer>
  </form>
</div>
