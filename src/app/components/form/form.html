<form [formGroup]="form" (ngSubmit)="onSubmit()" class="custom-form">
  <div *ngFor="let field of fields" class="form-group">
    <label [for]="field.name">{{ field.label }}</label>

    <!-- Campo tipo texto / email / número -->
    <input
      *ngIf="field.type !== 'select'"
      [type]="field.type"
      [id]="field.name"
      [formControlName]="field.name"
      [placeholder]="field.placeholder || ''"
      [required]="!!field.required"
    />

    <!-- Campo tipo select -->
    <select
      *ngIf="field.type === 'select'"
      [id]="field.name"
      [formControlName]="field.name"
      [required]="!!field.required"
    >
      <option value="">Seleccione una opción</option>
      <option *ngFor="let option of field.options" [value]="option.value">
        {{ option.label }}
      </option>
    </select>

    <!-- Mensaje de error -->
    <div class="error" *ngIf="form.get(field.name)?.invalid && form.get(field.name)?.touched">
      Este campo es obligatorio.
    </div>
  </div>

  <button type="submit" [disabled]="form.invalid">Enviar</button>
</form>
