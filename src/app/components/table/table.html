<div class="table-container">
  <table class="data-table">
    <thead>
      <tr>
        <th *ngFor="let col of columns">{{ col | titlecase }}</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let row of data; let i = index">
        <td *ngFor="let col of columns">{{ row[col] }}</td>
        <td class="actions">
          <button (click)="onEdit(row, i)" class="btn-edit">Editar</button>
          <button (click)="onDelete(i)" class="btn-delete">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="data.length === 0" class="empty-message">
    No hay registros disponibles.
  </p>
</div>
