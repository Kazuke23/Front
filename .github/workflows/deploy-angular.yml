name: Deploy Angular to S3

on:
  push:
    branches:
      - main   #v19

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and build
        run: |
          npm install
          # Fuerza base href para S3
          npx ng build --configuration production --base-href ./

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy and configure S3 website
        run: |
          # Despliega
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
          
          # Habilita hosting est√°tico
          aws s3 website s3://${{ secrets.S3_BUCKET_NAME }} --index-document index.html --error-document index.html
          
          echo "üéâ ¬°Despliegue completado!"
          echo "üåê URL: http://${{ secrets.S3_BUCKET_NAME }}.s3-website.${{ secrets.AWS_REGION }}.amazonaws.com"
