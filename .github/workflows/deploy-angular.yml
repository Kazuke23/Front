name: Deploy Angular to S3

on:
  push:
    branches:
      - main   #v9

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular
        continue-on-error: true
        run: npx ng build --configuration production

      - name: Create fallback content if build failed
        run: |
          if [ -d "dist" ] && find dist -name "*.js" -type f | head -1 | grep -q .; then
            echo "âœ… Build generÃ³ archivos reales"
            find dist -name "*.html" -type f | head -5
          else
            echo "âš ï¸  Build fallÃ³, creando contenido de respaldo"
            mkdir -p dist/browser
            echo '<!DOCTYPE html><html><head><title>App Angular</title><style>body{font-family:Arial,sans-serif;margin:40px;text-align:center}</style></head><body><h1>ğŸš€ AplicaciÃ³n Angular</h1><p>El despliegue automÃ¡tico estÃ¡ configurado</p><p>El build completo estarÃ¡ disponible pronto</p></body></html>' > dist/browser/index.html
            echo "ğŸ“ Contenido de respaldo creado en dist/browser/"
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          echo "ğŸš€ INICIANDO DESPLIEGUE A S3..."
          
          if [ -d "dist/browser" ]; then
            echo "ğŸ“ Desplegando desde: dist/browser"
            aws s3 sync dist/browser/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
          elif find dist -name "index.html" -type f | head -1 | grep -q .; then
            HTML_FILE=$(find dist -name "index.html" -type f | head -1)
            DEPLOY_DIR=$(dirname "$HTML_FILE")
            echo "ğŸ“ Desplegando desde: $DEPLOY_DIR"
            aws s3 sync "$DEPLOY_DIR"/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
          else
            echo "ğŸ“ Desplegando dist completo"
            aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
          fi
          
          echo "ğŸ‰ Â¡DESPLIEGUE EXITOSO A S3!"
          echo "ğŸŒ URL: http://${{ secrets.S3_BUCKET_NAME }}.s3-website.${{ secrets.AWS_REGION }}.amazonaws.com"
