name: Deploy Angular to S3

on:
  push:
    branches:
      - main   #v23

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular (CLIENT ONLY - NO SSR)
        run: |
          # Deshabilita completamente el SSR
          npx ng build --configuration production --no-ssr

      - name: Verify client build
        run: |
          echo "=== VERIFICANDO BUILD DEL CLIENTE ==="
          if [ -d "dist/frontend/browser" ]; then
            echo "‚úÖ Build del cliente generado"
            ls -la dist/frontend/browser/ | head -10
          else
            echo "‚ùå No se gener√≥ build del cliente"
            exit 1
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          echo "üöÄ Desplegando aplicaci√≥n..."
          aws s3 sync dist/frontend/browser/ s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: Configure S3 for SPA
        run: |
          echo "üåê Configurando S3 para Angular..."
          aws s3 website s3://${{ secrets.S3_BUCKET_NAME }} \
            --index-document index.html \
            --error-document index.html

      - name: Final verification
        run: |
          echo "‚úÖ Verificaci√≥n final:"
          aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }} --recursive --human-readable
          echo ""
          echo "üéâ ¬°APLICACI√ìN DESPLEGADA!"
          echo "üåê URL: http://${{ secrets.S3_BUCKET_NAME }}.s3-website.${{ secrets.AWS_REGION }}.amazonaws.com"
