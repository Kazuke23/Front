name: Deploy Angular to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular (CLIENT SIDE ONLY)
        run: npx ng build --configuration production

      - name: Debug build output
        run: |
          echo "=== ESTRUCTURA DE DIST ==="
          ls -la dist/
          echo "=== BUSCANDO INDEX.HTML ==="
          find dist -name "index.html" -type f
          echo "=== CONTENIDO DE SUBDIRECTORIOS ==="
          if [ -d "dist/frontend" ]; then
            ls -la dist/frontend/
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          # M√©todo definitivo para encontrar los archivos
          if [ -d "dist/frontend/browser" ]; then
            echo "üöÄ Desplegando desde: dist/frontend/browser"
            aws s3 sync dist/frontend/browser/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
          elif [ -d "dist/browser" ]; then
            echo "üöÄ Desplegando desde: dist/browser"
            aws s3 sync dist/browser/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
          else
            # Busca cualquier carpeta que contenga index.html
            INDEX_PATH=$(find dist -name "index.html" -type f | head -1)
            if [ -n "$INDEX_PATH" ]; then
              BUILD_DIR=$(dirname "$INDEX_PATH")
              echo "üöÄ Desplegando desde: $BUILD_DIR"
              aws s3 sync "$BUILD_DIR"/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
            else
              echo "‚ùå ERROR: No se encontr√≥ index.html"
              echo "Estructura actual:"
              find dist -type f | head -20
              exit 1
            fi
          fi
          echo "‚úÖ ¬°Despliegue completado exitosamente!"
