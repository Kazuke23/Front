name: Deploy Angular to S3

on:
  push:
    branches:
      - main   #v17

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular
        run: npx ng build --configuration production

      - name: Verify build
        run: |
          echo "âœ… Build completado exitosamente"
          echo "ğŸ“ Archivos generados:"
          find dist -name "*.html" -type f
          ls -la dist/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          echo "ğŸš€ Desplegando aplicaciÃ³n a S3..."
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
          echo "ğŸ‰ Â¡Despliegue exitoso!"
          echo "ğŸŒ URL: http://${{ secrets.S3_BUCKET_NAME }}.s3-website.${{ secrets.AWS_REGION }}.amazonaws.com"
