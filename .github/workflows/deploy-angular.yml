name: Deploy Angular to S3

on:
  push:
    branches:
      - main #v18

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular
        run: npx ng build --configuration production

      - name: Debug - Show ALL build files
        run: |
          echo "=== ESTRUCTURA COMPLETA DE DIST ==="
          ls -la dist/
          echo "=== TODOS LOS ARCHIVOS GENERADOS ==="
          find dist -type f | head -30
          echo "=== TAMAÃ‘O DE ARCHIVOS ==="
          du -sh dist/
          find dist -name "*.js" -o -name "*.css" -o -name "*.html" | xargs ls -la

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy ALL files to S3
        run: |
          echo "ğŸš€ DESPLEGANDO TODOS LOS ARCHIVOS..."
          
          # Encuentra la carpeta correcta del build
          if [ -d "dist/frontend/browser" ]; then
            echo "ğŸ“ Carpeta: dist/frontend/browser"
            echo "ğŸ“Š Contenido:"
            ls -la dist/frontend/browser/ | head -10
            aws s3 sync dist/frontend/browser/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
          elif [ -d "dist/browser" ]; then
            echo "ğŸ“ Carpeta: dist/browser"
            echo "ğŸ“Š Contenido:"
            ls -la dist/browser/ | head -10
            aws s3 sync dist/browser/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
          else
            echo "ğŸ“ Carpeta: dist/"
            echo "ğŸ“Š Contenido:"
            ls -la dist/ | head -10
            aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
          fi
          
          echo "âœ… Verificando archivos en S3..."
          aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }} --recursive --human-readable
          echo "ğŸ‰ Â¡TODOS los archivos desplegados!"
