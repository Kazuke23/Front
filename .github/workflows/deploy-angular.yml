name: Deploy Angular to S3

on:
  push:
    branches:
      - main #v12

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build only the browser bundle (NO SSR)
        run: |
          # Build solo del cliente - ignora completamente el SSR
          npx ng build --configuration production --output-hashing=all

      - name: Verify build output
        run: |
          echo "=== ESTRUCTURA GENERADA ==="
          ls -la
          if [ -d "dist" ]; then
            echo "‚úÖ DIST existe:"
            find dist -type f | head -20
          else
            echo "‚ùå No hay dist, buscando en otras ubicaciones..."
            find . -name "*.html" -type f | grep -v node_modules
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          echo "üöÄ DESPLEGANDO ARCHIVOS..."
          
          # Busca la carpeta correcta del build
          if [ -d "dist/frontend/browser" ]; then
            echo "üìÅ Usando: dist/frontend/browser"
            aws s3 sync dist/frontend/browser/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
          elif [ -d "dist/browser" ]; then
            echo "üìÅ Usando: dist/browser"
            aws s3 sync dist/browser/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
          elif [ -d "dist/frontend" ]; then
            echo "üìÅ Usando: dist/frontend"
            aws s3 sync dist/frontend/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
          else
            echo "üìÅ Usando: dist/"
            aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
          fi
          
          echo "üéâ ¬°DESPLIEGUE EXITOSO!"
