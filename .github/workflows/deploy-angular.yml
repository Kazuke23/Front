name: Deploy Angular to S3

on:
  push:
    branches:
      - main  #v18

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular with correct base href
        run: |
          npx ng build --configuration production --base-href /

      - name: Debug - Check HTML and file structure
        run: |
          echo "=== CONTENIDO DE INDEX.HTML ==="
          find dist -name "index.html" -type f -exec cat {} \;
          echo ""
          echo "=== ARCHIVOS EN LA CARPETA DEL BUILD ==="
          if [ -d "dist/frontend/browser" ]; then
            BUILD_DIR="dist/frontend/browser"
          elif [ -d "dist/browser" ]; then
            BUILD_DIR="dist/browser"
          else
            BUILD_DIR="dist"
          fi
          echo "üìÅ Carpeta de build: $BUILD_DIR"
          ls -la "$BUILD_DIR/" | head -15

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy with proper structure
        run: |
          # Encuentra la carpeta correcta
          if [ -d "dist/frontend/browser" ]; then
            DEPLOY_DIR="dist/frontend/browser"
          elif [ -d "dist/browser" ]; then
            DEPLOY_DIR="dist/browser"
          else
            DEPLOY_DIR="dist"
          fi
          
          echo "üöÄ Desplegando desde: $DEPLOY_DIR"
          aws s3 sync "$DEPLOY_DIR"/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
          
          echo "‚úÖ Verificando archivos en S3:"
          aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }} --recursive --human-readable

      - name: Enable S3 static website hosting
        run: |
          echo "üåê Configurando hosting est√°tico en S3..."
          aws s3 website s3://${{ secrets.S3_BUCKET_NAME }} --index-document index.html --error-document index.html
          echo "‚úÖ Hosting est√°tico habilitado"
