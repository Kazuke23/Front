name: Deploy Angular to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular (ignorar errores SSR)
        run: |
          # Ejecuta el build pero ignora el c√≥digo de error
          npx ng build --configuration production || true

      - name: Debug - Verificar archivos generados
        run: |
          echo "=== ARCHIVOS DEL BROWSER GENERADOS ==="
          find dist -name "*.html" -o -name "*.js" -o -name "*.css" | grep -v server | head -20
          echo "=== ESTRUCTURA DIST ==="
          ls -la dist/
          echo "=== ¬øEXISTE BROWSER? ==="
          if [ -d "dist/frontend/browser" ]; then
            ls -la dist/frontend/browser/ | head -10
          elif [ -d "dist/browser" ]; then
            ls -la dist/browser/ | head -10
          else
            echo "Buscando archivos del cliente..."
            find dist -name "main-*.js" -type f | head -5
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy Browser files to S3
        run: |
          echo "üöÄ BUSCANDO ARCHIVOS DEL CLIENTE PARA DESPLEGAR..."
          
          if [ -d "dist/frontend/browser" ]; then
            echo "‚úÖ Encontrado: dist/frontend/browser"
            aws s3 sync dist/frontend/browser/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
          elif [ -d "dist/browser" ]; then
            echo "‚úÖ Encontrado: dist/browser" 
            aws s3 sync dist/browser/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
          else
            echo "‚ö†Ô∏è  Buscando archivos del cliente manualmente..."
            # Encuentra la carpeta que contiene los archivos del browser
            if find dist -name "styles-*.css" -type f | grep -q .; then
              CLIENT_DIR=$(find dist -name "styles-*.css" -type f | head -1 | xargs dirname)
              echo "‚úÖ Encontrado cliente en: $CLIENT_DIR"
              aws s3 sync "$CLIENT_DIR"/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
            else
              echo "‚ùå ERROR: No se encontraron archivos del cliente"
              exit 1
            fi
          fi
          
          echo "üéâ ¬°DESPLIEGUE COMPLETADO EXITOSAMENTE!"
