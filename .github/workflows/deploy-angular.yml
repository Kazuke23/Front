name: Deploy Angular to S3

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build with custom command (sin SSR)
        run: |
          # Intenta diferentes formas de build sin SSR
          npx ng build --configuration production --prerender=false || \
          npx ng build --configuration production --ssr=false || \
          npm run build:client || \
          (echo "Fallando a build est√°ndar" && npm run build)

      - name: Find build directory
        run: |
          echo "=== BUSCANDO ARCHIVOS DE BUILD ==="
          find . -name "index.html" -type f | head -10
          echo "=== ESTRUCTURA DIST ==="
          ls -la dist/
          if [ -d "dist/frontend" ]; then
            ls -la dist/frontend/
          fi
          if [ -d "dist/browser" ]; then
            ls -la dist/browser/
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          # M√©todo robusto para encontrar los archivos
          if [ -f "dist/frontend/browser/index.html" ]; then
            echo "üìÅ Usando: dist/frontend/browser"
            aws s3 sync dist/frontend/browser/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
          elif [ -f "dist/browser/index.html" ]; then
            echo "üìÅ Usando: dist/browser"
            aws s3 sync dist/browser/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
          elif [ -f "dist/frontend/index.html" ]; then
            echo "üìÅ Usando: dist/frontend"
            aws s3 sync dist/frontend/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
          else
            # Encuentra cualquier index.html en dist
            INDEX_FILE=$(find dist -name "index.html" -type f | head -1)
            if [ -n "$INDEX_FILE" ]; then
              BUILD_DIR=$(dirname "$INDEX_FILE")
              echo "üìÅ Encontrado en: $BUILD_DIR"
              aws s3 sync "$BUILD_DIR"/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
            else
              echo "‚ùå ERROR CR√çTICO: No se encontr√≥ index.html en dist/"
              exit 1
            fi
          fi
