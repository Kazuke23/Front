name: Deploy Angular to S3

on:
  push:
    branches:
      - main    #v21

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular for S3
        run: |
          # Build con base href para S3
          npx ng build --configuration production --base-href ./

      - name: Deploy to S3
        run: |
          echo "ğŸš€ Desplegando desde: dist/frontend/browser/"
          aws s3 sync dist/frontend/browser/ s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: Configure S3 for SPA
        run: |
          echo "ğŸŒ Configurando S3 para Single Page Application..."
          # Habilita hosting estÃ¡tico con error document como index.html
          aws s3 website s3://${{ secrets.S3_BUCKET_NAME }} \
            --index-document index.html \
            --error-document index.html
          
          echo "âœ… ConfiguraciÃ³n SPA completada"

      - name: Verify deployment
        run: |
          echo "ğŸ“Š Archivos desplegados en S3:"
          aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }} --recursive --human-readable
          echo "ğŸ‰ Â¡Despliegue exitoso!"
          echo "ğŸŒ URL: http://${{ secrets.S3_BUCKET_NAME }}.s3-website.${{ secrets.AWS_REGION }}.amazonaws.com"
