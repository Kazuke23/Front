name: Deploy Angular to S3

on:
  push:
    branches:
      - main  # Si usas main, cambia esto a 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular
        run: npm run build

      - name: Debug build output
        run: |
          echo "=== Buscando archivos build ==="
          find . -name "index.html" -type f | grep dist || echo "No se encontr√≥ index.html en dist"
          echo "=== Estructura de dist ==="
          ls -la dist/ || echo "No existe dist"
          find dist -type f | head -10

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Test AWS connection
        run: |
          aws s3 ls s3://${{ secrets.AWS_BUCKET_NAME }}/ || echo "‚ö†Ô∏è  No se puede listar bucket, pero puede que a√∫n funcione"

      - name: Deploy to S3
        run: |
          # Encuentra autom√°ticamente la ruta correcta
          if find dist -name "index.html" -type f | grep -q .; then
            BUILD_DIR=$(find dist -name "index.html" -type f | head -1 | xargs dirname)
            echo "üìÅ Directorio de build encontrado: $BUILD_DIR"
            aws s3 sync "$BUILD_DIR"/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
          else
            echo "‚ùå No se encontr√≥ index.html en dist/"
            echo "=== Contenido actual ==="
            ls -la
            exit 1
          fi
