name: Deploy Angular to S3

on:
  push:
    branches:
      - main  #v10

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular
        continue-on-error: true
        run: npx ng build --configuration production

      - name: Find and display actual build files
        run: |
          echo "=== BUSCANDO ARCHIVOS REALES DEL BUILD ==="
          # Busca d√≥nde est√°n realmente los archivos del browser
          find . -name "main-*.js" -type f | head -5
          find . -name "index.html" -type f | grep -v node_modules | head -5
          find . -name "*.css" -type f | grep -v node_modules | head -5
          
          echo "=== ESTRUCTURA COMPLETA ==="
          ls -la
          if [ -d "dist" ]; then
            echo "=== CONTENIDO DE DIST ==="
            find dist -type f | head -20
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy ACTUAL build files to S3
        run: |
          echo "üöÄ BUSCANDO ARCHIVOS REALES DEL BUILD PARA DESPLEGAR..."
          
          # Busca los archivos reales del browser que S√ç se generaron
          if find dist -name "main-*.js" -type f | head -1 | grep -q .; then
            # Encuentra la carpeta donde est√°n los archivos del browser
            BROWSER_FILE=$(find dist -name "main-*.js" -type f | head -1)
            BROWSER_DIR=$(dirname "$BROWSER_FILE")
            echo "üìÅ ARCHIVOS REALES ENCONTRADOS EN: $BROWSER_DIR"
            echo "üìä Contenido:"
            ls -la "$BROWSER_DIR" | head -10
            echo "üöÄ DESPLEGANDO ARCHIVOS REALES..."
            aws s3 sync "$BROWSER_DIR"/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
          else
            echo "‚ùå No se encontraron archivos del build reales"
            echo "Estructura actual:"
            find dist -type f | head -20
            exit 1
          fi
          
          echo "üéâ ¬°ARCHIVOS REALES DESPLEGADOS EXITOSAMENTE!"
