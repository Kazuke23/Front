name: Deploy Angular to S3

on:
  push:
    branches:
      - main  # ‚úÖ Se ejecuta en main v14

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (CURRENT branch - main)
        uses: actions/checkout@v3
        # ‚úÖ NO necesita 'ref' porque YA est√° en main

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular
        run: npx ng build --configuration production

      - name: Verify build output
        run: |
          echo "=== ¬øSE GENER√ì DIST? ==="
          if [ -d "dist" ]; then
            echo "‚úÖ DIST EXISTE:"
            find dist -type f | head -10
          else
            echo "‚ùå NO HAY DIST - El build fall√≥ completamente"
            echo "=== ARCHIVOS ACTUALES ==="
            ls -la
            exit 1
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          echo "üöÄ DESPLEGANDO A S3..."
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
          echo "üéâ ¬°DESPLIEGUE EXITOSO!"
