name: Deploy Angular to S3

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular (CLIENT ONLY - No SSR)
        run: npm run build -- --configuration=production --no-ssr

      - name: Debug build output
        run: |
          echo "=== Estructura de dist ==="
          ls -la dist/
          echo "=== Buscando index.html ==="
          find dist -name "index.html" -type f

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          # Busca la carpeta del build del cliente
          if [ -d "dist/frontend/browser" ]; then
            echo "üìÅ Usando: dist/frontend/browser"
            aws s3 sync dist/frontend/browser/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
          elif [ -d "dist/browser" ]; then
            echo "üìÅ Usando: dist/browser"
            aws s3 sync dist/browser/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
          else
            echo "‚ùå No se encontr√≥ la carpeta del build"
            find dist -type f -name "index.html" | head -5
            exit 1
          fi
