name: Deploy Angular to S3

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular (Client-side only)
        run: |
          # Intenta diferentes comandos de build
          npx ng build --configuration production || \
          npm run build:client || \
          npm run build --prod

      - name: Find and display build files
        run: |
          echo "=== Buscando archivos de build ==="
          find dist -name "index.html" -type f | head -10
          echo "=== Estructura completa ==="
          ls -la dist/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          # Encuentra autom√°ticamente la carpeta correcta
          BUILD_PATH=$(find dist -name "index.html" -type f | head -1 | xargs dirname)
          if [ -n "$BUILD_PATH" ]; then
            echo "üöÄ Desplegando desde: $BUILD_PATH"
            aws s3 sync "$BUILD_PATH"/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
            echo "‚úÖ Despliegue completado"
          else
            echo "‚ùå No se encontr√≥ index.html en dist/"
            exit 1
          fi
