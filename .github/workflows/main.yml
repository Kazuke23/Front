name: Deploy Angular to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Detecta autom√°ticamente la carpeta generada por Angular
      - name: Upload to S3
        run: |
          if [ -d "dist/frontend/browser" ]; then
            echo "Uploading dist/frontend/browser..."
            aws s3 sync dist/frontend/browser s3://${{ secrets.AWS_BUCKET_NAME }} --delete
          elif [ -d "dist/frontend" ]; then
            echo "Uploading dist/frontend..."
            aws s3 sync dist/frontend s3://${{ secrets.AWS_BUCKET_NAME }} --delete
          else
            echo "Uploading dist..."
            aws s3 sync dist s3://${{ secrets.AWS_BUCKET_NAME }} --delete
          fi


      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete
