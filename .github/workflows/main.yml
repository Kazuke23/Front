name: Deploy Angular to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular
        run: npm run build

      - name: Debug build output
        run: |
          echo "=== Buscando archivos build ==="
          find . -name "index.html" -type f | grep dist
          echo "=== Estructura completa de dist ==="
          find dist -type f | head -20

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Test AWS connection
        run: |
          aws s3 ls s3://${{ secrets.AWS_BUCKET_NAME }} || echo "‚ùå No se puede acceder al bucket"

      - name: Deploy to S3
        run: |
          # Encuentra autom√°ticamente la ruta correcta
          BUILD_DIR=$(find dist -name "index.html" -type f | head -1 | xargs dirname)
          if [ -z "$BUILD_DIR" ]; then
            echo "‚ùå No se encontr√≥ index.html en dist/"
            exit 1
          fi
          echo "üìÅ Directorio de build encontrado: $BUILD_DIR"
          aws s3 sync "$BUILD_DIR"/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete --size-only
